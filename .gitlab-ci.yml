# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

before_script:
  - yarn install --cache-folder .yarn

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  # - server
  - test
  # - coverage
  - lint
  - build
  # - config

# server:
#   stage: server
#   script:
#     - yarn start
# This code runs forever in the pipeline. Needs to be fixed.

build:
  stage: build
  script:
    - yarn run build


lint:
  stage: lint
  script:
    - yarn lint

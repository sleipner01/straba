# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

before_script:
  - yarn install --cache-folder .yarn

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - test
  - lint
  - build

unit-test:
  stage: test
  script:
    - yarn test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit:
        - junit.xml

lint:
  stage: lint
  script:
    - yarn lint

build:
  stage: build
  script:
    - yarn run build